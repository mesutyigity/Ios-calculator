<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ios-Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-display"></div>
        <div class="current-display"></div>
      </div>
      <div class="buttons">
        <div class="button g AC">AC</div>
        <div class="button g ±">±</div>
        <div class="button g %">%</div>
        <div class="button o ÷">÷</div>
        <div class="button 7">7</div>
        <div class="button 8">8</div>
        <div class="button 9">9</div>
        <div class="button o x">x</div>
        <div class="button 4">4</div>
        <div class="button 5">5</div>
        <div class="button 6">6</div>
        <div class="button o -">-</div>
        <div class="button 1">1</div>
        <div class="button 2">2</div>
        <div class="button 3">3</div>
        <div class="button o +">+</div>
        <div class="button zero">0</div>
        <div class="button .">.</div>
        <div class="button =">=</div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
